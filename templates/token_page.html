<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Tokens - Cafe X</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Purchase Tokens</h1>
            <p>Current Balance: {{ "%.2f"|format(tokens) }} tokens</p>
        </header>

        <div class="token-purchase">
            <h2>Add Tokens to Your Account</h2>
            <p>Enter 1000 to purchase 100 tokens</p>
            
            <form action="{{ url_for('add_tokens') }}" method="POST">
                <div class="form-group">
                    <label for="amount">Amount (â‚¹):</label>
                    <input type="number" id="amount" name="amount" value="1000" required>
                </div>
                <button type="submit" class="btn">Purchase Tokens</button>
            </form>
        </div>

        <div class="token-info">
            <h3>Token Information</h3>
            <ul>
                <li>1000 = 100 tokens</li>
                <li>Tokens can be used to purchase items from our menu</li>
                <li>Tokens are non-refundable</li>
            </ul>
        </div>
    </div>
</body>
</html>
