<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Cafe X</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Our Menu</h1>
        <a href="{{ url_for('cart') }}" class="view-cart-btn">
          View Cart <span id="cart-count">(0)</span>
        </a>
      </header>

      <div class="menu-grid">
        {% for item in menu_items %}
        <div class="menu-item">
          <img src="{{ item.image_url }}" alt="{{ item.name }}">
          <h3>{{ item.name }}</h3>
          <p class="description">{{ item.description }}</p>
          <p class="price">â‚¹{{ "%.2f"|format(item.price) }}</p>
          <button class="btn add-to-cart" data-item-id="{{ item.id }}">Add to Cart</button>
        </div>
        {% endfor %}
      </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Update cart count on page load
      updateCartCount();

      // Add to cart functionality
      document.querySelectorAll('.add-to-cart').forEach(button => {
        button.addEventListener('click', function() {
          const itemId = this.dataset.itemId;
          addToCart(itemId);
        });
      });
    });

    function addToCart(itemId) {
      fetch(`/add_to_cart/${itemId}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          updateCartCount();
          showNotification('Item added to cart!');
        } else {
          showNotification(data.message, 'error');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        showNotification('Error adding item to cart', 'error');
      });
    }

    function updateCartCount() {
      fetch('/update_cart_count')
      .then(response => response.json())
      .then(data => {
        document.getElementById('cart-count').textContent = `(${data.cart_count})`;
      })
      .catch(error => console.error('Error:', error));
    }

    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);

      setTimeout(() => {
        notification.remove();
      }, 3000);
    }
    </script>

    <style>
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    header h1 {
      color: #333;
      font-size: 2.5rem;
      margin: 0;
    }

    .view-cart-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .view-cart-btn:hover {
      background-color: #45a049;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      padding: 20px;
    }

    .menu-item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
      height: 100%;
    }

    .menu-item:hover {
      transform: translateY(-5px);
    }

    .menu-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .menu-item h3 {
      margin: 15px;
      color: #333;
      font-size: 1.5rem;
    }

    .menu-item .description {
      margin: 0 15px;
      color: #666;
      font-size: 1rem;
      line-height: 1.5;
      flex-grow: 1;
    }

    .menu-item .price {
      margin: 15px;
      color: #2c3e50;
      font-size: 1.25rem;
      font-weight: bold;
    }

    .menu-item .add-to-cart {
      margin: 15px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .menu-item .add-to-cart:hover {
      background-color: #45a049;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      z-index: 1000;
      animation: slideIn 0.3s ease-out;
    }

    .notification.success {
      background-color: #4CAF50;
    }

    .notification.error {
      background-color: #f44336;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 15px;
      }

      .menu-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        padding: 10px;
      }

      .menu-item img {
        height: 180px;
      }

      header h1 {
        font-size: 2rem;
      }
    }
    </style>
  </body>
</html>
