<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Payment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='payment.css') }}">
</head>
<body>
    <div class="payment-container">
        <h1>Crypto Payment</h1>

        <label for="crypto">Select Cryptocurrency:</label>
        <select id="crypto">
            <option value="bitcoin">Bitcoin (BTC)</option>
            <option value="ethereum">Ethereum (ETH)</option>
            <option value="litecoin">Litecoin (LTC)</option>
        </select>

        <label for="amount-inr">Enter Amount (INR):</label>
        <input type="number" id="amount-inr" placeholder="100" required>

        <button id="pay-now">Proceed to Pay</button>

        <div id="payment-info"></div>

        <a id="home-link" href="{{ url_for('confirm_payment') }}">Go to Home</a>
    </div>

    <script src="{{ url_for('static', filename='payment.js') }}"></script>
</body>
</html>
